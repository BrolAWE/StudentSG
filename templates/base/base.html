{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    {% include "base/head.html" %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #fff;">
    <a class="navbar-brand" href="{% url "index" %}">
        <img src="{% static "img/logo_text_1.svg" %}" width="88" height="48" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav nav-font justify-content-around" style="width:100%">
            <li class="nav-item px-4 mb-2 mb-md-0 border border-primary rounded text-center">
                <a class="nav-link" href="{% url "about" %}">О конкурсе</a>
            </li>
            <li class="nav-item px-4 mb-2 mb-md-0 border border-primary rounded text-center">
                <a class="nav-link" href="{% url "news" %}">Новости</a>
            </li>
            <li class="nav-item px-4 mb-2 mb-md-0 border border-primary rounded text-center">
                <a class="nav-link" href="{% url "contacts" %}">Контакты</a>
            </li>
            <li class="nav-item px-4 mb-2 mb-md-0 border border-primary rounded text-center">
                <a class="nav-link" href="{% url "questions" %}">Вопрос-ответ</a>
            </li>
            <li class="nav-item px-4 border border-primary rounded text-center bg-primary">
                <a class="nav-link" href="{% url "registration" %}">Регистрация</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Подвал -->
<footer class="page-footer mt-3 footer-font font-weight-bold">
    <!-- Footer Elements -->
    <div class="container-fluid">

        <div class="row text-center d-flex justify-content-between align-items-center">
            <div class="col-lg-2 col-md-12 d-flex justify-content-center">
                <img src="{% static 'img/logo_black.svg' %}" width="88" height="70"
                     class="d-inline-block align-top"
                     alt="">
            </div>
            <div class="col-lg-2 col-md-12 pt-lg-0 pt-3">
                <a class="mx-3 text-dark" role="button" href="{% url "about"%}">
                    О конкурсе
                </a>
            </div>
            <div class="col-lg-2 col-md-12 pt-lg-0 pt-3">
                <a class="mx-3 text-dark" role="button" href="{% url "news"%}">
                    Новости
                </a>
            </div>
            <div class="col-lg-2 col-md-12 pt-lg-0 pt-3">
                <a class="mx-3 text-dark" role="button" href="{% url "contacts"%}">
                    Контакты
                </a>
            </div>
            <div class="col-lg-2 col-md-12 pt-lg-0 pt-3">
                <a class="mx-3 text-dark" role="button" href="{% url "questions"%}">
                    Вопрос-ответ
                </a>
            </div>
            <div class="col-lg-1 col-md-12 pt-3">
                <ul class="list-unstyled d-flex justify-content-between justify-content-md-center justify-content-sm-center">
                    <li class="mx-2">
                        <a class="mx-0" role="button" href="https://vk.com/rucolor2020"><img
                                src="{% static 'img/vk.svg' %}" width="26" height="26"
                                alt=""></a>
                    </li>
                    <li class="mx-2">
                        <a class="mx-0" role="button" href="https://www.facebook.com/rucolor2020/"><img
                                src="{% static 'img/instagram.svg' %}" width="26" height="26"
                                alt=""></a>
                    </li>
                    <li class="mx-2">
                        <a class="mx-0" role="button" href="https://www.facebook.com/rucolor2020/"><img
                                src="{% static 'img/Facebook.svg' %}" width="26" height="26"
                                alt=""></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <!-- Footer Elements -->

</footer>
<!-- Конец подвала -->

<script src="{% static "jquery/jquery-3.5.1.min.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>

</body>
</html>
